{% extends 'base.html' %}
{% load static %}
{% block content %}


<section class="inner-header">
  <div class="container">
      <div class="row">
          <div class="col-md-12 sec-title colored text-center">
              <h2>Test Price List</h2>
       
              <span class="decor"><span class="inner"></span></span>
          </div>
      </div>
  </div>
</section>

<section id="single_Service" class="sec-pdd-90">
  <div class="container">
      <div class="row">
          
          <div class="col-lg-12 col-md-12">
              <div class="tab-content">
                  <div class="service_mainconetent" id="invisalign">
                      
                      <div class="about_promo_box">
                          <div class="row">
                              <div class="col-lg-12 col-md-12">
                                  <div class="service_table">
                                      <table class="table">
                                        <thead class="thead-inverse">
                                          <tr> 
                                            <th>Test Name</th>
                                            <th>Result Time</th>
                                            <th>Price</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                   
                                          {% for lav in laboratorys %}
                                          <tr>
                                            <td><i class="fa fa-angle-right"></i> {{lav.testname}}</td>
                                            <td> {{lav.resulttime}}</td>
                                            <td>{{lav.costoftest}}</td>
                                          </tr>
                                          {% endfor %}
                                    
                                          
                                        </tbody>
                                      </table>
                                  </div>
                              </div> 
                          </div>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>


{% endblock %}
