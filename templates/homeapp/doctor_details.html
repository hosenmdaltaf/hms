{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="inner-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 sec-title colored text-center">
                <h2>Doctor Profile</h2>
                <ul class="breadcumb">
                    <li><a href="index.html">Home</a></li>
                    <li><i class="fa fa-angle-right"></i></li>
                    <li><span>Doctor Profile</span></li>
                </ul>
                <span class="decor"><span class="inner"></span></span>
            </div>
        </div>
    </div>
</section>

<section class="doctor-profile sec-pdd-90">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img src="{{object.image.url}}" alt="">  
            </div>
            <div class="col-md-7 single-team-member item-margin-top-40"> 
                <h3>{{object.name}}</h3>
                <span>{{object.speciallist}}</span>
                <p>{{object.details|safe}}</p>
       
            </div>
        </div>
    </div>
</section>


<section class="home-appointment-form doctor-profile no-bg">
    <div class="container">
        <hr>
        <div class="heading">
            <h3>Make an Appoinment With Dr. {{object.name}} ? <br> Book Now!!</h3>
        </div>
        <div class="form-grp clearfix">
            <form action="#" class="clearfix contact-form" method="POST">
                {% csrf_token %}
                <div class="single-form">
                    <input type="text" placeholder="Full Name" name="name">
                </div>
                <div class="single-form">
                    <input type="text" placeholder="Phone" name="phone">
                </div>
                <div class="single-form">
                    <input type="text" placeholder="Select Date" name="date" class="date-picker">
                </div>
                <div class="single-form">
                    <div class="select-input-wrapper">
                        <select class="select-input" name="doctor_name">
                            <option value="{{object.name}}" selected="selected">{{object.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="single-form">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
